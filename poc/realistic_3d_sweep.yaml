program: realistic_3d_atc.ipynb
method: bayes
metric:
  name: avg_reward_10_episodes
  goal: maximize
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  batch_size:
    values: [32, 64, 128]
  n_epochs:
    values: [5, 10, 15]
  ent_coef:
    distribution: log_uniform_values
    min: 0.001
    max: 0.05
  gamma:
    values: [0.95, 0.99]
  gae_lambda:
    values: [0.9, 0.95]
  clip_range:
    values: [0.1, 0.2]
  max_aircraft:
    values: [2, 3, 4]
  max_steps:
    values: [100, 150, 200]
  airspace_size:
    values: [15.0, 20.0, 25.0]
