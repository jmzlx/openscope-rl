program: simple_2d_atc.ipynb
method: bayes
metric:
  name: avg_reward_10_episodes
  goal: maximize
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  batch_size:
    values: [32, 64, 128, 256]
  n_epochs:
    values: [5, 10, 20]
  ent_coef:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1
  gamma:
    values: [0.95, 0.99, 0.995]
  gae_lambda:
    values: [0.9, 0.95, 0.99]
  clip_range:
    values: [0.1, 0.2, 0.3]
  max_aircraft:
    values: [3, 5, 7]
  max_steps:
    values: [50, 100, 150]
